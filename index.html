<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Help Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1256.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl flex flex-col overflow-hidden">
    <div class="bg-blue-600 text-white py-4 px-6 text-lg font-semibold flex items-center gap-2">
      Campus Help Assistant
      <span class="ml-auto text-sm opacity-80">Demo</span>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50 h-[60vh]">
      <div class="flex">
        <div class="bg-blue-100 text-gray-800 rounded-2xl px-4 py-2">
           Hi! Iâ€™m your Campus Help Assistant. How can I help you today?
        </div>
      </div>
    </div>

    <div id="typing" class="hidden px-4 py-2 text-gray-500 text-sm italic">
      Assistant is typing<span class="dots">...</span>
    </div>

    <div class="flex border-t border-gray-200 p-3 gap-3">
      <input id="user-input" type="text" placeholder="Type your message..."
        class="flex-1 px-4 py-3 outline-none text-gray-700 rounded-lg border border-gray-200" />
      <button id="send-btn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 font-semibold rounded-lg">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
